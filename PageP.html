<!DOCTYPE html>
 <html>
    <head>
     <title>TeckTalk</title>
     <meta charset="UTF-8">
     <link href="./PageP.css" rel="stylesheet">
     <link href="https://fonts.googleapis.com/css2?family=Orbit&display=swap" rel="stylesheet">
     <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"  />
    </head>
    <body>
        <div class="menu">
           <nav>
            <span>TechTalk</span>
        <div class="buttons">
           
                <div class="cercle">
                    <i class="fa-solid fa-user"></i>
                </div>
           
            <div class="logout">
                <button>Log out</button>
            </div>
        </div>
           </nav>
        </div>
      <div class="page">
         <div class="searchDiv">
            <div class="searchBar">
            <input type="text" placeholder="Search for a topic"> 
            <i class="fa-solid fa-magnifying-glass"></i>
            </div>
        </div>
            <div class="categories">
                <div class="CategoriesTitle">
                    <span>Categories</span>
                </div>
              <div class="CategoriesNames">
                <ul>
                    <li>
                        <img class="AiPhoto" src="./resource/Aitheone.png" alt="">
                       <div class="Titres innactive">
                        <p>Artificial Intelligence</p> 
                       </div>
                    </li>
                    <li>
                        <img class="dataSPhoto " src="./resource/datasc.png" alt="">
                       <div class="Titres innactive">
                        <p>Data Science</p>
                       </div> 
                    </li>
                    <li>
                        <img class="CyberPhoto " src="./resource/cybersecurity.webp" alt="">
                        <div class="Titres innactive">
                            <p>Cyber Security</p> 
                        </div>
                    </li>
                    <li>
                        <img class="FullSPhoto " src="./resource/fullStack.webp" alt="">
                        <div class="Titres innactive">
                            <p>Full Stack</p>
                        </div>
                     </li>
                    <li>
                        <img class="CloudPhoto " src="./resource/cloud.webp" alt="">
                        <div class="Titres innactive">
                            <p>Cloud Computing</p>
                        </div> 
                    </li>
                </ul>
            </div>
              <div class="help">
                <button>Help</button>
              </div>
            </div>
           <!--  <div class="posts">

            </div>-->     

            <div class="addPost">
                <i class="fa-regular fa-comment-dots"></i>
            </div>
        </div>
    <script src="./PageP.js"></script>
    </body>
 </html>
