<!DOCTYPE html>
<html>
<head>
    <link href="userP.css?v=1.1" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" />
    <title>Your profile</title>
    <meta charset="UTF-8">
</head>
<body>
    <div class="menu">
        <nav>
            <span>TechTalk</span>
        </nav>
    </div>
    <div class="page">
        <div class="infoProfile">
            <div class="info">
                <div class="username">
                    <p>Username : <span id="username">Loading...</span></p>
                </div>
                <div class="field">
                    <p>Professional field : <span id="field">Loading...</span></p>
                </div>
                <div class="email">
                    <p>Email : <span id="email">Loading...</span></p>
                </div>
            </div>
            <i class="fa-solid fa-circle-user"></i>
        </div>
        <div class="options">
            <div class="reset">
                <span>Reset password</span>
                <i class="fa-solid fa-key"></i>
            </div>
            <div class="archive">
                <span>Archive</span>
                <i class="fa-solid fa-clock-rotate-left"></i>
            </div>
            <div class="addaccount">
                <span>Add account</span>
                <i class="fa-solid fa-user"></i>
            </div>
            <div class="logout">
                <span>Log out</span>
                <i class="fa-solid fa-arrow-right-from-bracket"></i>
            </div>
        </div>
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            fetch('get_user_info.php')
                .then(response => response.json())
                .then(data => {
                    if (data.error) {
                        console.error('Error:', data.error);
                        document.getElementById('username').textContent = 'Error';
                        document.getElementById('field').textContent = 'Error';
                        document.getElementById('email').textContent = 'Error';
                    } else {
                        document.getElementById('username').textContent = data.username;
                        document.getElementById('field').textContent = data.field;
                        document.getElementById('email').textContent = data.email;
                    }
                })
                .catch(error => {
                    console.error('Error fetching user info:', error);
                    document.getElementById('username').textContent = 'Error';
                    document.getElementById('field').textContent = 'Error';
                    document.getElementById('email').textContent = 'Error';
                });
        });
    </script>
    <script src="userP.js?v=1.1"></script>
</body>
</html>
